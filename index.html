<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <div class="container">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="row g-3">
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="form-label">PRODUCT NAME</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="form-label">CATEGORY</label>
                            <select name="" id="" class="form-control">
                                <option value="nude">FOUNDATION</option>
                                <option value="pinks">LIPSTICK</option>
                                <option value="reds">EYESHADOW</option>
                                <option value="brown">BLUSH</option>
                            </select>
                            </div>
                        
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="form-label">DESCRIPTION</label>
                            <textarea name="" id="" class="form-control"></textarea>


                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="form-label">PRICE</label>
                            <input type="number" class="form-control">

                        </div>

                        
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="form-label">MANUFACTURED DATE</label>
                            <input type="date" name="" id="" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="form-label">EXPIRY DATE</label>
                            <input type="date" name="" id="" class="form-control">

                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="form-label">BRAND</label>
                            <select name="" id="" class="form-control">
                                <option value="mars">MARS</option>
                                <option value="maybelline">MAYBELLINE</option>
                                <option value="love earth">LOVE EARTH</option>
                                <option value="nars">NARS</option>
                                <option value="mac">MAC</option>
                            </select>


                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="form-label">CUSTOMER CARE NO</label>
                            <input type="number" class="form-control">


                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="form-label">PRODUCT IMAGE</label>
                            <input type="file" name="" id="" class="form-control">

                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="form-label">SHADE</label>
                            <input type="text" class="form-control">


                        </div>
                        <center>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <button class="btn btn-success">ADD</button>
                        </div>
                    </center>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
